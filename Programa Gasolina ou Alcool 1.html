<meta charset="UTF-8">

<h3> Gasolina ou Álcool?</h3>

<script>
	
	var caminhoComGasolina= 480;
	var consumoDeGasolina= 40;
	var caminhoComAlccol= 300;
	var consumoDeAlcool= 40;

	var gasolinaPorQuilometro= caminhoComGasolina/consumoDeGasolina;
	var alcoolPorQuilometro= caminhoComAlccol/consumoDeAlcool;

    document.write("<br> O consumo de gasolina por quilômetro é " + gasolinaPorQuilometro + " Km/L");
    document.write("<br>");
    document.write("O consumo de álcool por quilômetro é " + alcoolPorQuilometro + " Km/L");


</script>
